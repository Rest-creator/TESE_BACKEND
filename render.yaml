# render.yaml
# Configuration for deploying Tese Marketplace backend on Render

services:
  # Django backend service
  - type: web
    name: tese-backend
    env: python
    region: frankfurt  # Choose the region closest to your users
    plan: free  # For production, consider a paid plan
    buildCommand: |
      pip install -r requirements.txt
      python manage.py migrate
      python manage.py collectstatic --noinput
    startCommand: gunicorn teseapp.wsgi:application
    envVars:
      - key: PYTHON_VERSION
        value: 3.10.8  # Match your local Python version
      - key: DJANGO_SETTINGS_MODULE
        value: teseapp.settings
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: 'False'
      - key: ALLOWED_HOSTS
        value: 'tese-backend.onrender.com,localhost,127.0.0.1'
      - key: CORS_ALLOWED_ORIGINS
        value: 'https://your-frontend-domain.com,http://localhost:3000'
        value: config.settings.production
      - key: SECRET_KEY
        generateValue: true
      - key: WEB_CONCURRENCY
        value: 4
      - key: DATABASE_URL
        fromDatabase:
          name: tese-marketplace-db
          property: connectionString
      - key: DEBUG
        value: 'False'
      - key: ALLOWED_HOSTS
        value: 'tese-backend.onrender.com,localhost,127.0.0.1'
      - key: CORS_ALLOWED_ORIGINS
        value: 'https://your-frontend-domain.com,http://localhost:3000'
    healthCheckPath: /api/health/
    autoDeploy: true
    
